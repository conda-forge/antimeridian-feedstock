{% set name = "antimeridian" %}
{% set version = "0.4.5" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/antimeridian-{{ version }}.tar.gz
  sha256: 088f8daec4109ce5d85d52e9b4382bffcbd1a5b47c78644898f9c6d8562d1207

build:
  entry_points:
    - antimeridian = antimeridian._cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - shapely >=2.0
    - numpy >=1.22.4
    - click >=8.1,=8.*

test:
  imports:
    - antimeridian
  commands:
    - pip check
    - antimeridian --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/gadomski/antimeridian
  summary: Correct GeoJSON geometries that cross the 180th meridian
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://www.gadom.ski/antimeridian/latest/
  dev_url: https://github.com/gadomski/antimeridian

extra:
  recipe-maintainers:
    - gadomski
