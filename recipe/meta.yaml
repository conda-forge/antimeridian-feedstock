{% set name = "antimeridian" %}
{% set version = "0.3.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/antimeridian-{{ version }}.tar.gz
  sha256: 96309322056c69189d44a3695f266b40362a7d3aa591198d592562deb34dd062

build:
  entry_points:
    - antimeridian = antimeridian._cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - hatchling
    - pip
  run:
    - python >=3.10
    - shapely >=2.0
    - numpy >=1.22.4
    - click >=8.1,=8.*

test:
  imports:
    - antimeridian
  commands:
    - pip check
    - antimeridian --help
  requires:
    - pip

about:
  home: https://github.com/gadomski/antimeridian
  summary: Fix GeoJSON geometries that cross the 180th meridian
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://antimeridian.readthedocs.io
  dev_url: https://github.com/gadomski/antimeridian

extra:
  recipe-maintainers:
    - gadomski
